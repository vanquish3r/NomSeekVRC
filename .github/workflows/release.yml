name: Build Release

on: 
  workflow_dispatch:

jobs:
  # Build and release the Package
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.tag_name.outputs.tagname }}
    strategy:
        matrix:
            package: [ com.nomlas.nomseekvrc, com.nomlas.nomseekvrc.iwaSync, com.nomlas.nomseekvrc.vizvid, com.nomlas.nomseekvrc.yamaplayer ]
    steps:

      # Checkout Local Repository
      - name: Checkout
        uses: actions/checkout@v4

      # Get the Package version based on the package.json file
      - name: Get Version
        id: version
        uses: zoexx/github-action-json-file-properties@b9f36ce6ee6fe2680cd3c32b2c62e22eade7e590
        with: 
            file_path: "${{ matrix.package }}/package.json"
            prop_path: "version"

      # Configure the Environment Variables needed for releasing the Package
      - name: Set Environment Variables
        run: |
          echo "zipFile=${{ matrix.package }}-${{ steps.version.outputs.value }}".zip >> $GITHUB_ENV
          echo "unityPackage=${{ matrix.package }}-${{ steps.version.outputs.value }}.unitypackage" >> $GITHUB_ENV

      # Zip the Package for release
      - name: Create Package Zip
        working-directory: "${{ matrix.package }}"
        run: zip -r "${{ github.workspace }}/${{ env.zipFile }}" .
      
      # Build a list of .meta files for future use
      - name: Track Package Meta Files
        run: find "${{ matrix.package }}/" -name \*.meta >> metaList
      
      # Make a UnityPackage version of the Package for release
      - name: Create UnityPackage
        uses: pCYSl5EDgo/create-unitypackage@cfcd3cf0391a5ef1306342794866a9897c32af0b
        with:
          package-path: ${{ env.unityPackage }}
          include-files: metaList

      # Upload artifacts for this matrix run so release job can aggregate them
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-release-files
          path: |
            ${{ env.zipFile }}
            ${{ env.unityPackage }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Download all artifacts generated by the build matrix
    - name: Download all artifacts
      uses: actions/download-artifact@v6
      with:
        path: release_assets

    - name: Get Version
      id: version
      uses: zoexx/github-action-json-file-properties@b9f36ce6ee6fe2680cd3c32b2c62e22eade7e590
      with: 
          file_path: "${{ vars.PACKAGE_NAME }}/package.json"
          prop_path: "version"

    # Create a single tag for this combined release (uses run number for uniqueness)
    - name: Create Tag
      id: tag_version
      uses: rickstaa/action-create-tag@v1
      with:
        tag: "${{ steps.version.outputs.value }}"

    # Publish the combined Release to GitHub with all artifacts
    - name: Make Release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        generate_release_notes: true
        files: |
          release_assets/**
          ${{ vars.PACKAGE_NAME }}/package.json
        tag_name: ${{ steps.version.outputs.value }}
